<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coordonnées</title>
</head>
<body>
	<form method="POST" action="formulaire.html">
		<fieldset>
			<legend>Vos Coordonnées</legend>
			<p><label for="name"> NOM:</label><br></p>
			<input type="text" name="nom" id="nom" required>
			<p><label for="PRENOM"> PRENOM:</label><br></p>
			<input type="text" name="prenom" id="prenom" required>
			<p><label for="nomber">Date de naissance:</label><br></p>
			<input type="date">
			<p><label for="email"> Mail</label><br></p>
			<input type="email" name="email" id="email" required> 
			<br><b>votre nationalite</b><br> 
			<br><select name="nationalite"><br>
				<option value="Senegal">Senegalaise</option>
				<option value="Gambien">Gambienne</option>
				<option value="Guinnee">Guinneenne</option>
				<option value="Mauritanie"> Mauritanienne</option>
				<option value="Afrique du Sud"> Sud africain</option>
			</select>
		</fieldset>
		    
	</form>
    
</body>
</html>
