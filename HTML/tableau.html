	<title>Tablaux</title>

	<table border="1"> <!--pour bordure du tableau-->

		</tr>

		</tr>

		</tr>
		<tr>
			<td>Fatou</td>

		</tr>
		<tr>
			<td>Dieynaba</td>

		</tr>
		<tr>
			<td>Aida</td>

		</tr>
	</table>
</body>
</html>
