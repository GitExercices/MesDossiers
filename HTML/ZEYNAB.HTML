<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire</title>
</head>
<body>
	<h1>Les bases formulaire</h1>
	<form>
		<label>Prénom : </label>
		<input type="text" name="Prénom">
		<p>
		<label>Nom : </label>&nbsp;&nbsp;&nbsp;
		<input type="text" name="Nom"></p>
		<label>Genre :</label>
		<input type="radio" name="Genre">
		<input type="radio" name="Genre">
		<p>
		<label>Telephone: </label>&nbsp;&nbsp;
		<input type="number" name="Telephone" id="tel" placeholder="777191143"></p>
		<p>
		<label>Mot de Passe: </label>&nbsp;&nbsp;
		<input type="password" name="Mot de Passe"></p>
		<p>
		<label>Date de Naissance: </label>&nbsp;&nbsp;
		<input type="date" name="Date de Naissance"></p>
		<label>Age :</label>
		<input type="number" name="Age" max="25" min="15"><br>
		<p>
		<label>Quelle est votre nationalité</label>
		<select name="nationalité">
			<option value="Sénégal"> Sénegalais</option>
			<option value="France"> Français</option>
			<option value="Gambie"> Gambien</option>
			<option value="Allemagne"> Allemand</option>
			<option value="Europe"> Europeen</option><br>
			<option value="Gabon"> Gabonnais</option><br>
			<option value="Italie"> Italien</option><br>
			<option value="Didai"> Emiréte</option><br>
			</p>
		</select><br>
		<p>
		<label>APD</label>	
			<input type="checkbox" name="metier" value="maths">
			<label>ABD</label>
			<input type="checkbox" name="metier" value="maths">
			<label>DBE</label>
			<input type="checkbox" name="metier" value="maths">
			<label>DFE</label>
			<input type="checkbox" name="metier" value="maths">
			<label>RIOT</label>
			<input type="checkbox" name="metier" value="maths">
			<label>SSC</label>
			<input type="checkbox" name="metier" value="maths">
		</p>
		Votre commentaire<br>
		<br><textarea name="commentaire"></textarea>
		<input type="submit" name="send"><br>



		
		

	</form>
</body>
</html>
